<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Audio Player</title>
    <style>
        body {
            margin: 0;
            background: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .player {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        .player img {
            width: 100%;
            border-radius: 10px;
        }
        .player h2 {
            margin: 15px 0;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #1DB954;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="player">
        <img src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Music Image">
        <h2>My Google Drive Audio</h2>

        <!-- Replace FILE_ID with your Google Drive file ID -->
        <audio id="audio" src="https://drive.google.com/uc?export=download&id=YOUR_FILE_ID"></audio>

        <button onclick="togglePlay()">Play/Pause</button>
    </div>

    <script>
        const audio = document.getElementById("audio");

        function togglePlay() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>

</body>
</html>
