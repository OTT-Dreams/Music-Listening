<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Audio Player</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .file {
            background: #222;
            margin: 10px auto;
            padding: 10px;
            max-width: 400px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-align: center;
            white-space: nowrap;
            overflow-x: auto;
        }
        .file::-webkit-scrollbar {
            height: 5px;
        }
        .file:hover {
            background: #333;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1e1e1e;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 999;
            flex-wrap: wrap;
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
            min-width: 200px;
        }

        .player-info img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            object-fit: cover;
        }

        .scroll-name {
            overflow: hidden;
            white-space: nowrap;
            flex: 1;
        }

        .scroll-name span {
            display: inline-block;
            padding-left: 100%;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .audio-wrap {
            flex: 1 1 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Google Drive Audio Files</h1>
    <div id="files"></div>

    <div class="player" id="player">
        <div class="player-info">
            <img id="thumb" src="https://cdn-icons-png.flaticon.com/512/727/727245.png" alt="Audio Thumbnail">
            <div class="scroll-name"><span id="song-name">Select a Song</span></div>
        </div>
        <div class="audio-wrap">
            <audio id="audio" controls></audio>
        </div>
    </div>

    <script>
        const folderId = "1IrGrZRsN90Eifzes7robm8ESg9tijudo";
        const apiKey = "AIzaSyD41ZNerRUG1BhWZIReWxIUvYDoHXLrVuw";

        const audio = document.getElementById("audio");
        const songNameSpan = document.getElementById("song-name");
        const thumb = document.getElementById("thumb");

        async function listPublicFiles() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;
            const res = await fetch(url);
            const data = await res.json();

            const filesDiv = document.getElementById("files");
            filesDiv.innerHTML = "";

            data.files.forEach(file => {
                if (file.mimeType.startsWith("audio")) {
                    const div = document.createElement("div");
                    div.className = "file";
                    div.innerText = file.name;
                    div.onclick = () => loadPlayer(file.id, file.name, file.thumbnailLink);
                    filesDiv.appendChild(div);
                }
            });
        }

        function loadPlayer(fileId, name, thumbnailLink) {
            audio.src = `https://drive.google.com/uc?export=download&id=${fileId}`;
            songNameSpan.innerText = name;
            thumb.src = thumbnailLink || "https://cdn-icons-png.flaticon.com/512/727/727245.png";
            audio.play();
        }

        listPublicFiles();
    </script>

</body>
</html>
