<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Audio Player Fullscreen</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        .file {
            background: #222;
            margin: 10px auto;
            padding: 10px;
            max-width: 400px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file:hover {
            background: #333;
        }
        .menu-btn {
            color: white;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .fullscreen-player iframe {
            width: 90%;
            height: 60%;
            border: none;
        }
        .fullscreen-player img {
            max-width: 200px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .fullscreen-player h2 {
            margin: 10px 0;
            text-align: center;
            font-size: 18px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            background: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Google Drive Audio Files</h1>
    <div id="files"></div>

    <!-- Fullscreen Player -->
    <div id="fullscreenPlayer" class="fullscreen-player">
        <button class="close-btn" onclick="closeFullscreen()">×</button>
        <img id="fullscreenThumb" src="" alt="Audio Thumbnail">
        <h2 id="fullscreenSongName">Loading...</h2>
        <iframe id="fullscreenIframe" src=""></iframe>
    </div>

    <script>
        const folderId = "1IrGrZRsN90Eifzes7robm8ESg9tijudo";
        const apiKey = "AIzaSyD41ZNerRUG1BhWZIReWxIUvYDoHXLrVuw";

        const supportedMimeTypes = [
            "audio/mpeg",
            "audio/mp4",
            "audio/x-m4a",
            "audio/ogg"
        ];

        const fullscreenPlayer = document.getElementById("fullscreenPlayer");
        const fullscreenIframe = document.getElementById("fullscreenIframe");
        const fullscreenThumb = document.getElementById("fullscreenThumb");
        const fullscreenSongName = document.getElementById("fullscreenSongName");

        async function listPublicFiles() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType,thumbnailLink)`;
            const res = await fetch(url);
            const data = await res.json();

            const filesDiv = document.getElementById("files");
            filesDiv.innerHTML = "";

            data.files.forEach(file => {
                if (supportedMimeTypes.includes(file.mimeType)) {
                    const div = document.createElement("div");
                    div.className = "file";

                    const nameDiv = document.createElement("div");
                    nameDiv.innerText = file.name;
                    nameDiv.style.flex = "1";
                    nameDiv.onclick = () => openFullscreen(file.id, file.name, file.thumbnailLink);

                    const menuBtn = document.createElement("button");
                    menuBtn.className = "menu-btn";
                    menuBtn.innerHTML = "⋮";
                    menuBtn.onclick = (e) => {
                        e.stopPropagation();
                        showAbout(file.name);
                    };

                    div.appendChild(nameDiv);
                    div.appendChild(menuBtn);
                    filesDiv.appendChild(div);
                }
            });
        }

        function openFullscreen(fileId, name, thumbnailLink) {
            fullscreenIframe.src = `https://drive.google.com/file/d/${fileId}/preview?rm=minimal`;
            fullscreenThumb.src = thumbnailLink || "https://cdn-icons-png.flaticon.com/512/727/727245.png";
            fullscreenSongName.innerText = name;
            fullscreenPlayer.style.display = "flex";
        }

        function closeFullscreen() {
            fullscreenPlayer.style.display = "none";
            fullscreenIframe.src = "";
        }

        function showAbout(name) {
            alert("About: " + name);
        }

        listPublicFiles();
    </script>

</body>
</html>
